<!doctype html>
<html>
<head>
<title> css text</title>
<style>
ul.a{list-style-type:ordered;}
ol.b{list-style-type:unordered;}
</style>
</head>
<body>
<ul class="a">
<li>fan</li>
<li>washing machine</li>
</ul>
<ol class="b">
<li>corn flour</li>
<li>wheat flour</li>
</ol>
</body>
</html>
